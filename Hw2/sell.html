<!DOCTYPE html>
<html>

<head>
    <title>Sell Page</title>
    <link rel="stylesheet" href="index-css.css">
    <script src="functions.js"></script>
</head>

<body>

    <button class="btn contact" onclick="contactFunction()">Contact us</button>

    <br />
    <br />
    <br />
    <br />
    <div class="title"><b><h2>Sell Cellphones</h2></b></div>
    <hr>
    <div class="mainList">
        <ul class="unOrderList">
            <li class="wordList"><b>Dashboard :</b></li>
            <li class="wordList"><hr></li>
            <li class="wordList"><button class="btn1 contact" onclick="homeFunction()">Home Page</button></li>
            <li class="wordList"><button class="btn1 contact" onclick="buyFunction()">Buy Cellphones</button></li>
            <li class="wordList"><button class="btn1 contact" onclick="sellFunction()">Sell Cellphones</button></li>
            <li class="wordList"><button class="btn1 contact" onclick="repairFunction()">Repair Cellphones</button></li>

        </ul>

    </div>
    
    <div class="mainList">
        <div>
            <table class="table1">

                <tr>
                    <td class="insidetable1"><b>Brand :</b><input type="text" id="brand" /></td>
                    <td class="insidetable1"><b>Color :</b><input type="text" id="color" /></td>

                </tr>
                <tr>
                    <td class="insidetable1"><b>Size :</b><input type="text" id="size" /></td>
                    <td class="insidetable1"><b>Capacity :</b><input type="text" id="capacity" /></td>
                </tr>
                <tr>
                    <td class="insidetable1"><b>First Name :</b><input type="text" id="firstname" /></td>
                    <td class="insidetable1"><b>Last Name :</b><input type="text" id="lastname" /></td>
                </tr>
                <tr>
                    <td class="insidetable1"><b>Phone Number :</b><input type="text" id="phonenumber" /></td>
                    <td class="insidetable1"><button class="btn2 contact" onclick="sendFunction()"><b>Send</b></button></td>
                    
                </tr>
                
            </table>
        </div>
    </div>
</body>

</html>
